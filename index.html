<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Glass Website</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="images/avatar.jpg" alt="" class="avatar" />
            <h3>Unkown Entity</h3>
            <p><span>Pro</span> Gamer</p>
          </div>

          <div class="links">
            <div class="link">
              <i class="fab fa-twitch fa-2x link"></i>
              <h3>Streams</h3>
            </div>
            <div class="link">
              <i class="fab fa-steam fa-2x link"></i>
              <h3>Games</h3>
            </div>
            <div class="link">
              <i class="fas fa-gamepad fa-2x link"></i>
              <h3>New</h3>
            </div>
            <div class="link">
              <i class="fas fa-book fa-2x link"></i>
              <h3>Library</h3>
            </div>
          </div>

          <div class="pro">
            <p>Join pro for free Games</p>
            <img src="images/controller.png" alt="" class="controller" />
          </div>
        </div>

        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text">
          </div>
          <div class="cards">
            <div class="card top-card">
              <img src="images/assassins.png" alt="" class="card-images" />
              <div class="card-info">
                <h2>Assasins Creed: Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div>
                <h2 class="percentage">60%</h2>
              </div>
            </div>

            <div class="card">
              <img src="images/sackboy.png" alt="" class="card-images" />
              <div class="card-info sackboy">
                <h2>sackboy: A Great Adventure</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div>
                <h2 class="percentage">60%</h2>
              </div>
            </div>
            <div class="card">
              <img src="images/spiderman.png" alt="" class="card-images" />
              <div class="card-info">
                <h2>Spiderman: Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <div>
                <h2 class="percentage">60%</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="https://use.fontawesome.com/releases/v5.13.1/js/all.js"></script>
  </body>
</html>
